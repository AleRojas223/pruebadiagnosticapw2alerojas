<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumador de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sumador de Números</h1>
    
    <div class="form-group">
        <label for="numero1">Primer número:</label>
        <input type="number" id="numero1" placeholder="Ingrese el primer número">
    </div>
    
    <div class="form-group">
        <label for="numero2">Segundo número:</label>
        <input type="number" id="numero2" placeholder="Ingrese el segundo número">
    </div>
    
    <button id="btnSumar">Sumar</button>
    
    <div id="resultado"></div>
    
    <!-- Incluimos el archivo JavaScript externo -->
    <script src="ej10script.js"></script>
</body>
</html>
